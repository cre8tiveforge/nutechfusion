<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NuTech Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #121212, #1A1A1A);
            color: white;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            color: #00F0FF;
        }

        .success-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #00F0FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-message {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: #F8F8FF;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .back-button {
            background: linear-gradient(135deg, #0066FF 0%, #6600FF 100%);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">
            Your consultation request has been received. We'll get back to you within 24 hours to schedule your consultation.
        </p>
        <a href="/" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
